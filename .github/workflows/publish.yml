name: Publish to npm

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Configure npm provenance
        run: npm config set provenance true

      - name: Check if version changed
        id: check-version
        run: |
          # è·å–æœ¬åœ°ç‰ˆæœ¬
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          
          # æ£€æŸ¥ npm ä¸Šæ˜¯å¦å·²å­˜åœ¨è¯¥ç‰ˆæœ¬
          NPM_VERSION=$(npm view micro-agent version 2>/dev/null || echo "0.0.0")
          
          echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ ç‰ˆæœ¬å˜åŒ–: $NPM_VERSION -> $LOCAL_VERSION"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ ç‰ˆæœ¬æœªå˜åŒ–: $LOCAL_VERSIONï¼Œè·³è¿‡å‘å¸ƒ"
          fi

      - name: Publish packages
        if: steps.check-version.outputs.should_publish == 'true'
        run: |
          # æŒ‰ä¾èµ–é¡ºåºå‘å¸ƒ
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/types"
          npm publish --workspace=@micro-agent/types --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/config"
          npm publish --workspace=@micro-agent/config --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/storage"
          npm publish --workspace=@micro-agent/storage --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/extension-system"
          npm publish --workspace=@micro-agent/extension-system --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/providers"
          npm publish --workspace=@micro-agent/providers --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/runtime"
          npm publish --workspace=@micro-agent/runtime --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/sdk"
          npm publish --workspace=@micro-agent/sdk --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/server"
          npm publish --workspace=@micro-agent/server --access public
          
          echo "ğŸ“¦ å‘å¸ƒ @micro-agent/cli"
          npm publish --workspace=@micro-agent/cli --access public
          
          echo "ğŸ“¦ å‘å¸ƒ micro-agent"
          npm publish --access public
          
          echo "âœ… å‘å¸ƒå®Œæˆï¼"

      - name: Create Git Tag
        if: steps.check-version.outputs.should_publish == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.check-version.outputs.local_version }}" -m "Release v${{ steps.check-version.outputs.local_version }}"
          git push origin "v${{ steps.check-version.outputs.local_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-version.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check-version.outputs.local_version }}
          name: Release v${{ steps.check-version.outputs.local_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
