# ═══════════════════════════════════════════════════════════════════════════════
# MicroBot 配置文件
# ═══════════════════════════════════════════════════════════════════════════════
# 编辑此文件配置你的模型提供商
#
# 环境变量：支持 ${VAR_NAME} 语法，如 ${OPENAI_API_KEY}
# 文档：https://microbot.dev/config
# ═══════════════════════════════════════════════════════════════════════════════

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃ Agent 配置                                                                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
agents:
  # 工作区路径：存储会话、记忆、缓存等数据
  # 默认：~/.microbot/workspace
  # workspace: ~/.microbot/workspace

  # ─────────────────────────────────────────────────────────────────────────
  # 模型配置【必填】
  # 格式：<provider>/<model>，provider 需在下方 providers 中定义
  #
  # ┌──────────┬─────────────────────────────────┬───────────────────────────┐
  # │ 字段     │ 说明                           │ 是否必填                  │
  # ├──────────┼─────────────────────────────────┼───────────────────────────┤
  # │ chat     │ 对话模型，处理常规对话          │ 必填                      │
  # │ vision   │ 视觉模型，处理图片识别          │ 可选，默认用 chat         │
  # │ coder    │ 编程模型，处理代码编写          │ 可选，默认用 chat         │
  # │ intent   │ 意图识别模型，判断任务类型      │ 可选，默认用 chat         │
  # └──────────┴─────────────────────────────────┴───────────────────────────┘
  # ─────────────────────────────────────────────────────────────────────────
  models:
    # chat: ollama/qwen3        # 必填，格式：<provider>/<model>
    # vision: ollama/qwen3-vl   # 可选，视觉模型
    # coder: ollama/qwen3       # 可选，编程模型
    # intent: ollama/qwen3      # 可选，意图识别模型

  # ─────────────────────────────────────────────────────────────────────────
  # 生成参数（可选，有默认值）
  # ─────────────────────────────────────────────────────────────────────────
  # maxTokens: 512           # 最大生成长度，范围 1-8192
  # temperature: 0.7         # 温度，范围 0-1.5，越低越确定
  # topK: 50                 # Top-K 采样
  # topP: 0.7                # Top-P 核采样
  # frequencyPenalty: 0.5    # 频率惩罚 0-2
  # maxToolIterations: 20    # 工具调用最大迭代次数

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃ Provider 配置【必填，至少配置一个】                                         ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# providers.models 只需列出模型ID，能力在 agents.models 中指定
#
# ┌───────────┬─────────────────────────────────┬─────────────────────────────┐
# │ 字段      │ 说明                            │ 是否必填                    │
# ├───────────┼─────────────────────────────────┼─────────────────────────────┤
# │ baseUrl   │ API 地址                        │ 必填                        │
# │ apiKey    │ API 密钥，支持 ${VAR_NAME}       │ 部分需要                    │
# │ models    │ 模型ID列表                      │ 必填                        │
# └───────────┴─────────────────────────────────┴─────────────────────────────┘
