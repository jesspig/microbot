# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# 消息通道，将 Agent 接入飞书、钉钉等外部平台
#
# ┌───────────┬─────────────────────────────────┬─────────────────────────────┐
# │ 字段      │ 说明                            │ 是否必填                    │
# ├───────────┼─────────────────────────────────┼─────────────────────────────┤
# │ enabled   │ 是否启用                        │ 可选，默认 false            │
# │ appId     │ 应用 ID                         │ 启用时必填                  │
# │ appSecret │ 应用密钥                        │ 启用时必填                  │
# │ allowFrom │ 消息来源白名单                  │ 可选                        │
# └───────────┴─────────────────────────────────┴─────────────────────────────┘
channels:
  # 飞书机器人
  # 文档：https://microbot.dev/extensions/channels#飞书
  # feishu:
  #   enabled: true
  #   appId: cli_xxxx
  #   appSecret: xxxx
