# ─────────────────────────────────────────────────────────────────
# MicroBot 配置文件示例
# ─────────────────────────────────────────────────────────────────
#
# 复制此文件到 ~/.microbot/settings.yaml
#
# 环境变量：支持 ${VAR_NAME} 语法
#
# ─────────────────────────────────────────────────────────────────

agents:
  # 默认工作区路径
  workspace: ~/.microbot/workspace

  # 模型配置（必填）
  # models:
  #   chat: ollama/qwen3
  #   check: ollama/qwen3

  # 生成参数
  # maxTokens: 8192
  # temperature: 0.7
  # maxToolIterations: 20

  # 自动路由
  # auto: true
  # max: false

# ─────────────────────────────────────────────────────────────────
# 工作区列表（隔离环境）
# ─────────────────────────────────────────────────────────────────
# MicroBot 是隔离的，只能读写工作区内的文件
#
# workspaces:
#   # 简写形式（仅路径）
#   - ~/projects/my-project
#
#   # 完整形式
#   - path: ~/projects/my-project
#     name: My Project
#     description: 我的项目描述
#
#   - path: ~/Documents
#     name: Documents

