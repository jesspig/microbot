# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃ Workspaces 配置（可选）                                                     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━══━━━━━━━━━━┛
# 工作区列表：限制 Agent 只能访问指定目录
# 未配置时，Agent 只能访问 agents.workspace 目录
# workspaces:
